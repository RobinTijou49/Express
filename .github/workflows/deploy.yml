name: Deploy Express to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # 1️⃣ Supprimer node_modules côté VPS pour éviter les conflits
      - name: Clean node_modules on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/TP-API/Express
            rm -rf node_modules

      # 2️⃣ Copier tous les fichiers (sans exclure)
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "."
          target: "/var/www/TP-API/Express"
          strip_components: 1
          rm: false

      # 3️⃣ Installer les dépendances et redémarrer l'app
      - name: SSH and restart app
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/TP-API/Express
            npm install
            pm2 restart mon-express || pm2 start app.js --name mon-express
